<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/28524b1a00.js" crossorigin="anonymous"></script>
  <title>A Todo List</title>
</head>

<body>
  <div class="heading">
    <h1>TODO LIST</h1>
  </div>
  <div class="writeTask">
    <h3>Write the task..</h3>
    <div class="input-class">
      <input type="text" id="inputText">
      <button class="todo-btn" onclick="addTask()">ADD</button>
      <p id="infoTask"></p>
    </div>
  </div>
  <div class="list-tasks" id="lists">
    <h2>TODO</h2>
    <hr>
    <div class="task-todos" id="todos">
    </div>
  </div>
  <div class="list-completed">
    <h2>COMPLETED</h2>
    <hr>
    <div class="task-completed" id="completed">
      <div>
        <li>Let's play Pubg</li>
        <button class="trash-btn"><i class="fas fa-trash"></i></button>
      </div>
      <div>
        <li>Let's have our dinner</li>
        <button class="trash-btn"><i class="fas fa-trash"></i></button>
      </div>
    </div>
  </div>
</body>

</html>
